<!DOCTYPE html>
<html>
<head>
    <title>Embedded Links Example</title>
    <style>
        body{
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh;
        }
        .outer-box {
            width: 900px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #000;
            text-align: center;
        }
        ul {
            list-style: none; /* Remove default list styles */
            padding: 0;
            margin: 0;
        }
        ul li {
            display: inline; /* Display list items inline */
            margin-right: 10px; /* Add space between links */
        }
        
    </style>
</head>
<body>
    <div class="outer-box">
        <p>Click any of the following links:</p>
        <ul>
            <li><a href="https://www.example.com" target="_blank">Opens in New Tab</a></li>
                <li>|</li>
                <li><a href="https://www.example.com" target="_self">Opens in Same Tab</a></li>
                <li>|</li>
                <li><a href="https://www.example.com" target="_parent">Opens in Parent Frame</a></li>
                <li>|</li>
                <li><a href="https://www.example.com" target="_top">Opens in Topmost Frame/Body</a></li>
                <li>|</li>
                <li><a href="mailto:example@example.com">Send Email</a>
            </li>
        </ul>
    </div>
        
    
</body>
</html>
