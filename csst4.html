<!DOCTYPE html>
<html>
<head>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .sidebar {
    height: 100%;
    width: 80px;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .sidebar a {
    padding: 20px 0;
    width: 100%;
    text-align: center;
    text-decoration: none;
    color: white;
    transition: background-color 0.3s;
  }

  .sidebar a:hover {
    background-color: #555;
  }

  .content {
    margin-left: 80px;
    padding: 20px;
  }

  .green-button {
    background-color: green;
  }

  .blue-button {
    background-color: blue;
  }

  .red-button {
    background-color: red;
  }

  .black-button {
    background-color: black;
  }
</style>
</head>
<body>

<div class="sidebar">
  <a href="#" class="green-button">Green</a>
  <a href="#" class="blue-button">Blue</a>
  <a href="#" class="red-button">Red</a>
  <a href="#" class="black-button">Black</a>
</div>

<div class="content">
  <h1>Hoverable Sidenav Buttons</h1>
  <p>Hover over the buttons in the left to open them</p>
</div>

</body>
</html>
