<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Styled Page</title>
    <style>
        body {
            background-color: yellow;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        header {
            background-color:yellow;
            color: purple;
            padding: 10px 600px;
            ;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav button {
            background-color: white;
            color: blue;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            display: block; /* Buttons are displayed as blocks for vertical arrangement */
        }

        nav button:hover {
            background-color: #444;
        }

        section {
            text-align: center;
            margin-top: 20px;
        }

        p{
            color: purple;
            text-align: center;
            padding: 0px 500px;
        }

        footer {
            position:relative;
            bottom: 0px;
            height: 100px;
            border-top-width: 5px;
            border-top-style: solid;
            border-top-color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>My First Styled Page</h1>
    </header>
    
    <nav>
        <button>Homepage</button>
        
        <button>Musings</button>
        <button>My Town</button>
        <button>Links</button>
    </nav>

    <section>
        <p>Welcome to my styled page!<br>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...<br>There should be more here but I don't know what yet.</p>
        
    </section>

    <footer>
        Made 5 April 2004<br>
        by myself
    </footer>
</body>
</html>
