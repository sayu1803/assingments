<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="#" method="post">
        <center>
            <table border="1">
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="firstname" required></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="lastname" required></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" required></td>
                </tr>
                <tr>
                    <td>Re-enter Password:</td>
                    <td><input type="password" name="repassword" required></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" value="Male">Male
                        <input type="radio" name="gender" value="Female">Female
                    </td>
                </tr>
                <tr>
                    <td>Phone No:</td>
                    <td><input type="text" name="phone" required></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><textarea name="address" rows="4" cols="30" required></textarea></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td><input type="text" name="state" required></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td><input type="text" name="country" required></td>
                </tr>
                <tr>
                    <td>Languages Known:</td>
                    <td>
                        <input type="checkbox" name="languages" value="English">English
                        <input type="checkbox" name="languages" value="Kannada">Kannada
                        <input type="checkbox" name="languages" value="Hindi">Hindi
                        <input type="checkbox" name="languages" value="Telugu">Telugu
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="declaration" required>
                        I hereby declare that all my details are true.
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>log in to <a href="https://ethnus.com/" target="_blank">Ethnus</a> website.</p>
                    </td>
                    
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Register">
                    </td>
                </tr>
            </table>
        </center>
    </form>
</body>
</html>
