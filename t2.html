<!DOCTYPE html>
<html>
<head>
    <title>Centered Nested List in a Box</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* 100% viewport height to center vertically */
            margin: 0;
        }

        .container {
            border: 1px solid #000;
            padding: 10px ;
            width: 300px; /* Set the desired width for the box */
            margin: 0 auto; /* Center-align the box horizontally */
            text-align: left; /* Reset text alignment for contents inside the box */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>List can be nested (list inside list)</h1>
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black Tea</li>
                    <li>Green Tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
