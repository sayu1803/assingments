<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Vertical Navigation Bar Styles */
        .vertical-navbar {
            width: 200px;
            background-color: #3498db; /* Blue background color */
            height: 100%;
            position: fixed;
        }

        .vertical-navbar a {
            padding: 16px;
            text-align: center;
            text-decoration: none;
            color: white;
            display: block;
        }

        .vertical-navbar a:hover {
            background-color: #f1c40f; /* Yellow hover color */
        }
    </style>
</head>
<body>
    <div class="vertical-navbar">
        <a href="#">Home</a>
        <a href="#">Java</a>
        <a href="#">CSS</a>
        <a href="#">HTML</a>
        <a href="#">Bootstrap</a>
    </div>
</body>
</head>
<head>
<style>
    /* Horizontal Navigation Bar Styles */
    .horizontal-navbar {
        background-color: #545e6483; /* Blue background color */
        overflow: hidden;
    }

    .horizontal-navbar a {
        float: left;
        display: block;
        color: rgb(60, 7, 167);
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .horizontal-navbar a:hover {
        background-color: #43423ea0; /* Yellow hover color */
    }
</style>


<body>
<div class="horizontal-navbar">
    <a href="#">Home</a>
    <a href="#">Java</a>
    <a href="#">CSS</a>
    <a href="#">HTML</a>
    <a href="#">Bootstrap</a>

</div>
</body>
</head>
</html>
